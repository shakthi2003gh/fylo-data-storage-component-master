<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./images/favicon-32x32.png"
      rel="icon"
      type="image/png"
      sizes="32x32"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="icons">
        <div><img src="/images/logo.svg" alt="" /></div>
        <div class="buttons">
          <img src="/images/icon-document.svg" alt="" />
          <img src="/images/icon-folder.svg" alt="" />
          <img src="/images/icon-upload.svg" alt="" />
        </div>
      </div>

      <div class="storage">
        <p>You've used <b>815 GB</b> of your storage</p>

        <div class="capacity">
          <div class="bar"></div>
        </div>

        <div class="value"><span>0 GB</span> <span>1000 GB</span></div>

        <div class="floating"><b>185</b> GB Left</div>
      </div>
    </main>
  </body>
</html>
